<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/purchase1.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap');
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <img src="../images/logo.png" class="logo">
            <h2><a href="main.html">사립생태원</a></h2>
        </div>
    </div>


    <div class="img">
        <img src="../images/myomockPanmae1.jpg">
    </div>

    <div>
        <div class="goods">
            <h1>소나무 묘목</h1>
            <span class="star">⭐️⭐️⭐️⭐️⭐️</span>
        </div>

        

    <div id="purchase">
        <h1>상품 구매 양식</h1>
        <h3>모든 항목을 채워주세요</h3>
        
        <div id="identity">
            <p class="name">이름</p>
            <input type="text" placeholder="이름을 입력해주세요">
            <p class="number">전화번호</p>
            <input type="tel" placeholder="-제외하고 입력">
            <p class="name">수량</p>
            <!-- <input type="text" placeholder="이름을 입력해주세요"> -->
            <select name="count" onclick="total_chk(this.form)">
            <option value="0" selected>선택하세요</option>
            <option value="1" selected>1</option>
            </select>
            <span id="count"> </span>
            <hr>
            <div class="total">
                금액 : <span id="total_price"> 16,000 </span>
            </div>
        </div>
    </div>
    
</body>
</html>
