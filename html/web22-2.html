<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(a) {
            count=0
            for(i=1; i<a+1; i++){
                count+=i
            }
            return count
        }
        let num = prompt()
        document.write(sum(Number(num)),'<br>')


        function sum(a,b) {
            count=0
            for(i=a; i<b+1; i++) {
                count+=i
            }
            return count
        }
        let num1 = prompt()
        let num2 = prompt()
        document.write(sum(Number(num1),Number(num2)))
    </script>
</body>
</html>
