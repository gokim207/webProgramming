    <div id="wrap">
        <img src="/images/flower.jpg">
        <button class="imgOnButton" id="buttonA">상세 설명 보기</button>
        <div id="content" class="content1">
            <h4>등심붓꽃</h4>
            <p>북아메리카 원산으로 케인 코에서....</p>
            <button id="buttonB">상세 설명 닫기</button>
        </div>
    </div>
    <script>
        let openbut = document.querySelector('#buttonA')
        openbut.onclick = show_con;
        
        let closebut = document.querySelector('#buttonB')
        closebut.onclick = hid_con;

        function show_con(){

            document.querySelector('#content').style.display='block';
            document.querySelector("#buttonA").style.display='none';
        }
        function hid_con(){
            document.querySelector('#content').style.display='none';
            document.querySelector("#buttonA").style.display='block';
        }
    </script>
