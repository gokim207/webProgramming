<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1306 김건오</title>
</head>
<body>
    <h1>프런트엔드 개발자 지원서</h1>
    <br>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.
    <hr><br>
    <h2>개인정보</h2>
    <form>
        <label>이름<input type="text" placeholder="공백없이 입력하세요"></label><br>
        <label>연락처<input type="tel"></label>
    </form>
    <h2>지원 분야</h2>
    <form>
        <label><input type="radio" name="gift">웹 퍼블리싱</label><br>
        <label><input type="radio" name="gift">웹 애플리케이션 개발</label><br>
        <label><input type="radio" name="gift">개발 환경 개선</label>
    </form>
    <h2>지원동기</h2>
    <form>
        <textarea cols="60" rows="5" placeholder="본사 지원 동기를 간략히 서 주세요."></textarea>
    </form>
    <input type="submit" value="접수하기">
    <input type="reset" value="다시 쓰기">
</body>
</html>
